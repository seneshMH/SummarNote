name: summer_note
description: A new Flutter project.
version: 1.0.0+1
environment:
    sdk: ">=2.12.0 <3.0.0"
dependencies:
    flutter:
        sdk: flutter
    cached_network_image: ^3.3.0
    flutter_svg: ^2.0.9
    carousel_slider: ^4.2.1
    smooth_page_indicator: ^1.1.0
    intl: ^0.18.1
    dio:
    file_picker: ^6.1.1
    http_parser: ^4.0.2
    path_provider: ^2.1.2
    share_plus: ^7.2.1
    shared_preferences: ^2.2.2
    progress_dialog_null_safe: ^1.0.7

    web_socket_channel: ^2.4.0
    flutter_chat_types: ^3.6.2
    flutter_chat_ui:
    image_picker: ^1.0.0
    flutter_dotenv: ^5.1.0
    device_preview: ^1.1.0

    file_selector: ^1.0.2

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_launcher_icons: ^0.13.1

flutter_icons:
    image_path: "assets/icon/icon.png"
    android: true
    ios: true

flutter:
    uses-material-design: true
    assets:
        - assets/
        - assets/icon/
        - assets/images/
        - .env
    fonts:
        - family: Inter
          fonts:
              - asset: assets/fonts/InterRegular.ttf
                weight: 400
              - asset: assets/fonts/InterSemiBold.ttf
                weight: 600
              - asset: assets/fonts/InterBold.ttf
                weight: 700
              - asset: assets/fonts/InterExtraBold.ttf
                weight: 800
        - family: Poppins
          fonts:
              - asset: assets/fonts/PoppinsBold.ttf
                weight: 700
              - asset: assets/fonts/PoppinsRegular.ttf
                weight: 400
              - asset: assets/fonts/PoppinsSemiBold.ttf
                weight: 600
              - asset: assets/fonts/PoppinsMedium.ttf
                weight: 500
        - family: Lekton
          fonts:
              - asset: assets/fonts/LektonBold.ttf
                weight: 700
